<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="xp.css">
    <title>Sploder</title>
    <script src="main.js"></script>
</head>

<style>
    body, html {
        background: linear-gradient(180deg,#0050ee 40%,#06f 88%,#06f 93%,#005bff 95%,#003dd7 96%,#003dd7);
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
    }
    iframe {
        width: calc(100% - 6px);
        height: calc(100% + 22px);
        border: none;
    }
    .titlebar-movable {
        width: 100%;
        height: 100%;
        display: flex;
        user-select: none;
        -webkit-user-select: none;
        -webkit-app-region: drag;
    }
    .title-bar-text {
        user-select: none;
        -webkit-user-select: none;
        -webkit-app-region: drag;
        font-family: Tahoma, 'Microsoft Sans Serif', Arial, sans-serif;
        font-size: 12px;
        font-weight: bold;
        color: #fff;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.7);
    }
    .window {
      background-color: #32103C;
    }
    .title-bar {
      border-radius: 0px;
    }
    .title-bar-icon {
      width: 16px;
      height: 16px;
      margin-left: 3px;
      margin-right: 3px;
      user-select: none;
      -webkit-user-select: none;
      -webkit-app-region: drag;
    }
    .candrag {
      user-select: none;
      -webkit-user-select: none;
      -webkit-app-region: drag;
    }
.music-btn {
  position: relative;
}
.music-btn svg {
  margin-top: 1px;
  margin-left: -1px;
  width: 17px; /* Adjust size as needed, e.g., 70% of the button's width */
  height: 17px;
  /* If using fill="currentColor", you can change the icon's color here */
  color: #fff;
}
/* Upon clicking, darken the SVG */
.music-btn:active svg {
  color: #b6b6b6; /* Darken the color on click */
}
#music-btn.crossed-out::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100%;
  height: 2px; /* Thickness of the cross line */
  background-color: #fff; /* Color of the cross line */
  transform: translate(-50%, -50%) rotate(45deg);
  pointer-events: none; /* Allows clicks to pass through to the button */
}
/* Upon clicking, darken crossed-out */
#music-btn.crossed-out:active::after {
  background-color: #b6b6b6; /* Darken the cross line on click */
}
</style>
<body>
  
    <div class="window" style="width: 100%; height: calc(100% - 3px)">
        <div class="title-bar" id="titlebar">
          <img class="title-bar-icon" src="images/icon.png">
          <div class="title-bar-text">Sploder</div>
          <div class="titlebar-movable" onmouseup="setTimeout(checkmax, 50)" onmousedown="setTimeout(checkmax, 500)"></div>
          <div class="title-bar-controls">
            <button style="display:none" aria-label="Minimize" id="music-btn" class="music-btn" onclick="toggleMusic()" aria-label="Toggle Music">
    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0,0,256,256">

</svg>
</button>
            <button id="min-btn" onclick="window.electronAPI.minimizeWindow()" aria-label="Minimize"></button>
            <button id="max-btn" onclick="toggleMaximize()" aria-label="Maximize"></button>
            <button id="close-btn" onclick="window.electronAPI.closeWindow()" aria-label="Close"></button>
          </div>
        </div>
        <div class="window-body"
          style="width: 100%; height: calc(100% - 50px); margin-left: 3px; margin-top:0px; padding-bottom: -50px;">
          <iframe id="content-frame" onload="online();" src="">
            </iframe>
          <!-- The src will be set by initializeApp function -->
           
        </div>
      </div>
      
</body>
<script>
  // If URL contains music=true, show music button
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.get('music') === 'true') {
      document.getElementById('music-btn').style.display = 'block';
  }
</script>
</html>
